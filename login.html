<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <h1 class="resort-heading"><i>Luna Vista Resort</i></h1>
    <form id="loginForm">
        <h1 style="text-align: center; font-family: 'Gill Sans';">Login</h1>
        <input type="email" id="loginemail" placeholder="Enter email" required>
        <input type="password" id="loginPassword" placeholder="Enter password" required>
        <button type="submit" href="index.html">Login</button>
        <p>Don't have an account? <a href="sign.html">Signup here</a></p>
    </form>

    <script src="login.js"></script>
</body>
</html>
